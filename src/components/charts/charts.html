
<div>
    <ion-row no-padding>
        <ion-col>
            <canvas 
            baseChart
                [datasets]="yAxis"
                [labels]="xAxis"
                [chartType]="ChartType"
                (chartClick)="chartClicked($event)"
            >
            </canvas>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col style="text-align: center;">
            Retirement Age
        </ion-col>
        <ion-col style="text-align: center;">
            Payout
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col style="text-align: center;">
            {{ this.retirementAge }}
        </ion-col>
        <ion-col style="text-align: center;">
            {{ this.payout }}
        </ion-col>
    </ion-row>
</div>
