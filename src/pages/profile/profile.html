<ion-header>

  <ion-navbar>
    <ion-title>Back</ion-title> 
    <!--takes the user back to the register page? -->
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-content center text-center>
  <ion-grid>
        <ion-row center>
              <ion-col>
                <h1 no-padding no-margin>SSWHEN</h1>
                <h1 no-padding no-margin>Profile Page</h1>
                
                <img src='http://www.freeiconspng.com/uploads/am-a-19-year-old-multimedia-artist-student-from-manila--21.png' alt="Logo Image">
                    
                <h3 no-padding no-margin></h3>
                
                <ion-card>
                  <ion-card-header>
                    Current Email Address: 
                  </ion-card-header>
                  <ion-card-content>
                      <ion-icon name="create" float-right></ion-icon>
                   <ion-input 
                   type="email" 
                    name="email"
                    value=""
                    ngModel
                    placeholder="example@gmail.com"></ion-input>
                  </ion-card-content>
                </ion-card>
                
                <ion-card>
                  <ion-card-header>
                    Password: 
                  </ion-card-header>
                  <ion-card-content>
                     <ion-icon name="create" float-right></ion-icon>
                    <ion-input 
                   type="password" 
                    name="Password"
                    value=""
                    ngModel
                    [minlength]="6"
                    placeholder="••••••••••"></ion-input>
                  </ion-card-content>
                </ion-card>
                
                 <!-- <button ion-button -->
                 <!--type="submit"-->
                 <!-- > -->
                  <!--(click)=""-->
                 <!--   Password:   <ion-icon name="create"></ion-icon></button> -->
                 
                <form 
                #f="ngForm" (ngSubmit)="onEdit(f)">
                  <!--^added #f as a local reference to the form-->
                  <ion-item>
                    <ion-label 
                    color="primary" 
                    floating>Change Email</ion-label>
                    <ion-input 
                    type="email" 
                    name="email"
                    ngModel
                    placeholder=""></ion-input>
                  </ion-item>
                
                <ion-item>
                    <ion-label color="primary" floating>Confirm Email</ion-label>
                    <ion-input 
                    type="email" 
                    name="email"
                    ngModel
                    placeholder=""></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label color="primary" floating>Password (Must be at least 6 characters)</ion-label>
                    <ion-input 
                    type="password" 
                    name="Password"
                    value=""
                    ngModel
                    [minlength]="6"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label color="primary" floating> Confirm Password</ion-label>
                    <ion-input 
                    type="password" 
                    name="password"
                    value=""
                    ngModel
                    [minlength]="6"></ion-input>
                </ion-item>
                            
        <!--This button will link to next page:-->
        <button ion-button 
        (click)="popView()"
        type="submit"
        [disabled]="!f.valid"
        > 
        <!--^propery binding gets a reference to the form from above. Action: disable this if the form is not valid-->
          Confirm Edit</button> 
          
          <button ion-button 
        (click)="popView1()"
        type="submit"
        > Go to Login Page</button>

                <h1 no-padding no-margin></h1>
                
              </form>  
              </ion-col>
        </ion-row>
  </ion-grid>  
</ion-content>
