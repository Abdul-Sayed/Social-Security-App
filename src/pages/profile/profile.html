<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding fixed>
    <ion-row>
      <ion-col>
        <h1 text-center ion-text color="primary"><strong>Profile</strong></h1>
        <div text-center><img src="http://www.freeiconspng.com/uploads/am-a-19-year-old-multimedia-artist-student-from-manila--21.png" alt="Logo Image"></div>
        <p ion-text color="primary" text-center>Re-enter or update email and password</p>
        <form [formGroup]="profileForm">
          <ion-card>
            <ion-card-content>
              <ion-row no-padding>
                <ion-col>
                  <ion-label color="secondary" stacked>{{onTheEdit}}</ion-label>
                </ion-col>
                <ion-col col-2  >
                  <button ion-button color="dark" float-right icon-only class="btn-smaller" (click)="editEmail()">
                  <ion-icon name="create"></ion-icon>
                </button>
                </ion-col>
              </ion-row>
              <ion-row no-padding>
                <ion-col>
                  <ion-input no-margin no-padding disabled="{{inputDisabledEmail}}" [(ngModel)]="email" formControlName="email" type="email" id="email" placeholder="example@gmail.com"></ion-input>
                  <div margin-top *ngIf="!profileForm.controls.email.valid && (profileForm.controls.email.dirty || validateEmail)">
                    <p ion-text color="danger">Please enter a valid email address</p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
 
          <ion-card padding-horizontal>
            <ion-card-header>
              {{onTheEdit1}}
              <button ion-button color="dark" float-right icon-only class="btn-smaller" (click)="editPassAddRow()" type="submit">
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
              <ion-input disabled="{{inputDisabledPass}}" formControlName="password" [(ngModel)]="password" type="{{type}}" required validateEqual="cpassword" reverse="true" [minlength]="6" placeholder="••••••••••" class="passClass"></ion-input>
              <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
              <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
              <div *ngIf="profileForm.controls.password.hasError('required') && profileForm.controls.password.touched">
                <p>Sorry, field password is required!</p>
              </div>
              <div *ngIf="profileForm.controls.password.hasError('minlength') && profileForm.controls.password.touched">
                <p>Sorry, minimum password length is 8!</p>
              </div>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
    <!--if the user has entered a valid email or a valid password, they can hit the submit button which updates their user information-->
    <ion-row padding-horizontal *ngIf="profileForm.controls.email.valid || profileForm.controls.password.valid">
      <ion-col>
        <div>
          <button ion-button full (click)="submitIfValid()" type="submit" class="button">Confirm Edit</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
