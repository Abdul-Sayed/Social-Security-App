<ion-header>

  <ion-navbar>
    <ion-title>Back</ion-title> 
    <!--takes the user back to the register page? -->
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-content center text-center>
  <ion-grid>
        <ion-row center>
              <ion-col>
                <h1 no-padding no-margin>App Name</h1>
                    
                <h3 no-padding no-margin>----</h3>
                
                <form 
                #f="ngForm" (ngSubmit)="onEdit(f)">
                  <!--^added #f as a local reference to the form-->
                  <ion-item>
                    <ion-label 
                    color="primary" 
                    floating>Email</ion-label>
                    <ion-input 
                    type="email" 
                    name="email"
                    ngModel
                    placeholder=""></ion-input>
                  </ion-item>
                
                <ion-item>
                    <ion-label color="primary" floating>Confirm Email</ion-label>
                    <ion-input 
                    type="email" 
                    name="email"
                    ngModel
                    placeholder=""></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label color="primary" floating>Password (Must be at least 6 characters)</ion-label>
                    <ion-input 
                    type="password" 
                    name="Password"
                    value=""
                    ngModel
                    [minlength]="6"></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label color="primary" floating> Confirm Password</ion-label>
                    <ion-input 
                    type="password" 
                    name="password"
                    value=""
                    ngModel
                    [minlength]="6"></ion-input>
                </ion-item>
                            
        <!--This button will link to next page:-->
        <button ion-button round outline 
        (click)="popView()"
        type="submit"
        [disabled]="!f.valid"
        > 
        <!--^propery binding gets a reference to the form from above. Action: disable this if the form is not valid-->
          Confirm Edit</button> 
                <h1 no-padding no-margin></h1>
                
              </form>  
              </ion-col>
        </ion-row>
  </ion-grid>  
</ion-content>
