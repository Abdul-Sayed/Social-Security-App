<ion-header>

  <ion-navbar>
    <ion-title>registerPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>SSWHEN</h1>

<ion-list>

<!--IONIC CARD CONTAINER-->
<ion-card>

  <ion-card-header>
    Benefit Information
  </ion-card-header>

  <ion-card-content>
      <!--TOTAL TAX CONTRIBUTION-->
  <ion-item>
    <ion-label floating>total tax contribution</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
<!--MARITAL STATUS-->
    <ion-item>
      <ion-label>marital status</ion-label>
         <ion-select [(ngModel)]="maritalStatus">
            <ion-option value="single">Single</ion-option>
            <ion-option value="married">Married</ion-option>
            <ion-option value="divorced">Divorced</ion-option>
            <ion-option value="widowed">Widowed</ion-option>
         </ion-select>
     </ion-item>
   
  </ion-card-content>

</ion-card>
 <!--EMAIL-->
  <ion-item>
    <ion-label floating>email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
<!--COFNIRM EMAIL-->
  <ion-item>
    <ion-label floating>confirm email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

<!--PASSWORD-->
  <ion-item>
    <ion-label floating>password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
<!--PASSWORD-->
  <ion-item>
    <ion-label floating>confirm password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>



</ion-list>

<button ion-button outline>Register</button>

</ion-content>
