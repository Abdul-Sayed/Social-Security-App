<ion-header>
  <ion-navbar>
    <ion-title>Register Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-grid>
    <h1 id ="logo">SSWHEN</h1>
    
    <!--IONIC CARD CONTAINER-->
    <ion-card>
      <ion-card-content>
          <ion-list>
              
     <!--MARITAL STATUS-->
            <ion-item>
              <ion-label>Marital Status</ion-label>
                 <ion-select [(ngModel)]="maritalStatus">
                  <ion-option value="single">Single</ion-option>
                  <ion-option value="married">Married</ion-option>
                 </ion-select>
             </ion-item>
             
     <!--TOTAL TAX CONTRIBUTION-->
              <ion-item>
                <ion-label floating>Total Tax Contribution</ion-label>
                <ion-input type="text" [(ngModel)]="totalTaxContribution"></ion-input>
              </ion-item>
   
     <!--EMAIL-->
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="email"></ion-input>
             </ion-item>
             
    <!--COFNIRM EMAIL-->
              <ion-item>
                <ion-label floating>Confirm Email</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              
    <!--PASSWORD-->
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              
    <!--CONFIRM PASSWORD-->
              <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-row justify-content-center>
    <!--ION BUTTON-->
    <button ion-button (click)='toDashboard()'>Register</button>
    <!--change that so it routes to the next page-->
</ion-row>
