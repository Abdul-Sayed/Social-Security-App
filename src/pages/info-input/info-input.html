<ion-header>
  <ion-navbar>
    <ion-title>Benefit Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 text-center> <ion-icon name="arrow-round-down"></ion-icon> Please Enter Your Information  <ion-icon name="arrow-round-down"></ion-icon> </h3>
  
    <form (ngSubmit)="logForm()">
      <ion-list>
        
        <ion-item text-center>
          <ion-label floating>Date of Birth</ion-label>
          <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="calculations$.dob" name="Date"></ion-datetime>
        </ion-item>
        
        <ion-item text-center>
          <ion-label floating>Gender</ion-label>
          <ion-select [(ngModel)]="calculations$.gender" name = "gender">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label floating text-center>Full Retirement Benefit</ion-label>
          <ion-input type="number" [(ngModel)]="calculations$.pia" name="FRA" text-center></ion-input>
        </ion-item>
        
      </ion-list>
      
      <ion-grid>
        <ion-row>
          <ion-col width-4>
            <button ion-button type="submit" block>Submit</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

</ion-content>
