<ion-content padding>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col align-self-end>
        <h1>SSWhen</h1>
      </ion-col>
      <ion-col>
        <button ion-button round float-end color="light" icon-left (click)="presentPopover()">
          <ion-icon name="person"></ion-icon>
          <ion-icon md="md-arrow-dropdown"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col>

        <ion-card>
          <ion-card-content>
            <ion-row align-items-start>
              <ion-col>
                <h2>User Information</h2>
              </ion-col>
              <ion-col>
                <button ion-button icon-only float-end clear round color="dark">
                  <ion-icon md="md-create"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
            <ion-row align-items-start>
              <ion-col>
                <ion-item>
                  <ion-label floating>Full Name</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row align-items-start>
              <ion-col>
                <ion-item>
                  <ion-label floating>Life Expectancy</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label floating>FRA Age</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row align-items-start>
              <ion-col>
                <ion-item>
                  <ion-label floating>FRA Benefit Amount</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row align-items-center>
              <ion-col>
                <ion-item>
                  <ion-label floating>Total Tax Contribution</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col>
        <div padding>
          <ion-segment [(ngModel)]="data">
            <ion-segment-button value="monthly">
              Monthly
            </ion-segment-button>
            <ion-segment-button value="cumulative">
              Cumulative
            </ion-segment-button>
            <ion-segment-button value="other">
              Other
            </ion-segment-button>
          </ion-segment>
        </div>

        <div [ngSwitch]="data">
          <ion-list *ngSwitchCase="'monthly'">
            <ion-row>
              <ion-col>
                <h2>Monthly Contributions</h2>
              </ion-col>
              <ion-col>
                <span (click)="presentModal()" float-end  color="primary">View Table</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <img src="../../assets/imgs/logo.png">
              </ion-col>
            </ion-row>
          </ion-list>

          <ion-list *ngSwitchCase="'cumulative'">
            <ion-row>
              <ion-col>
                <h2>Cumulative Contributions</h2>
              </ion-col>
              <ion-col>
                <span (click)="presentModal()" float-end  color="primary">View Table</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <img src="../../assets/imgs/logo.png">
              </ion-col>
            </ion-row>
          </ion-list>

          <ion-list *ngSwitchCase="'other'">
            <ion-row>
              <ion-col>
                <h2>Other Contributions</h2>
              </ion-col>
              <ion-col>
                <span (click)="presentModal()" float-end  color="primary">View Table</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <img src="../../assets/imgs/logo.png">
              </ion-col>
            </ion-row>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
