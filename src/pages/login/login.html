<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>




<ion-content center text-center>
  <ion-grid>
        <ion-row center>
              <ion-col>
                <h1 no-padding no-margin>SSWHEN</h1>
                
                 <h3 float-center>Log In</h3>
                
                <ion-icon name="log-in"></ion-icon>
                    
                <h3 no-padding no-margin></h3>
                
                <ion-card>
                  <ion-card-header>
                    Email Address: 
                  </ion-card-header>
                  <ion-card-content>
                      <ion-icon name="mail" float-right></ion-icon>
                   <ion-input 
                   type="email" 
                    name="email"
                    value=""
                    placeholder="example@gmail.com"></ion-input>
                  </ion-card-content>
              
                  <ion-card-header>
                    Password: 
                  </ion-card-header>
                  <ion-card-content>
                    <ion-icon name="lock" float-right></ion-icon>
                    <ion-input 
                   type="password" 
                    name="Password"
                    value=""
                    placeholder="••••••••••"></ion-input>
                  </ion-card-content>
                </ion-card>
                </ion-col>
          </ion-row>
          
          <ion-row>
            <button ion-button 
        (click)="login()"
        type="submit"
         > 
          Login</button> 
          </ion-row>
          <ion-row>
            Forgot Password?
          </ion-row>
  </ion-grid>        
        
</ion-content>
