<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-content center text-center>
  <ion-grid>
        <ion-row center>
              <ion-col>
                <h1 no-padding no-margin>SSWHEN</h1>
                
                 <h3 float-center>Profile Page</h3>
                
                <img src='http://www.freeiconspng.com/uploads/am-a-19-year-old-multimedia-artist-student-from-manila--21.png' alt="Logo Image">
                    
                <h3 no-padding no-margin></h3>
                
                <ion-card>
                  <ion-card-header>
                    Email Address: 
                  </ion-card-header>
                  <ion-card-content>
                      <ion-icon name="mail" float-right></ion-icon>
                   <ion-input 
                   type="email" 
                    name="email"
                    value=""
                    ngModel
                    placeholder="example@gmail.com"></ion-input>
                  </ion-card-content>
                </ion-card>
                
                <ion-card>
                  <ion-card-header>
                    Password: 
                  </ion-card-header>
                  <ion-card-content>
                    <ion-icon name="lock" float-right></ion-icon>
                    <ion-input 
                   type="password" 
                    name="Password"
                    value=""
                    ngModel
                    [minlength]="6"
                    placeholder="••••••••••"></ion-input>
                  </ion-card-content>
                </ion-card>

</ion-content>
