<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row justify-content-center padding-top padding-horizontal>
      <ion-col>
        <h4 text-center>SSWHEN Login
          <ion-icon name="log-in"></ion-icon>
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <form (ngSubmit)="logForm()">
              <ion-list>
                <ion-item>
                  <ion-label floating>Email Address:
                    <ion-icon name="mail" float-right></ion-icon>
                  </ion-label>
                  <ion-input type="email" name="email" value=""></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="lock" float-right></ion-icon>
                  <ion-label floating>Password:
                    <ion-icon name="lock" float-right></ion-icon>
                  </ion-label>
                  <ion-input type="password" name="Password" value=""></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row padding-horizontal>
      <ion-col text-center>
        <button ion-button  full block (click)="login()" type="submit">
          Login
        </button>
      </ion-col>
    </ion-row>
    <ion-row margin-top padding-horizontal>
      <ion-col text-center>
        <a href="#">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
