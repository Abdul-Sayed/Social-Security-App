<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    
    <!--  Before Segment -->
    <ion-row>
      <!--<ion-col col-12>-->
      <!--    Back button-->
      <!--</ion-col>-->
    </ion-row>
    <ion-row>
      <ion-col col-6 offset-3>
        <h2 style="text-align:center;">SSWHEN</h2>
      </ion-col>
    </ion-row>
    
    <!-- Segments  -->
    <!-- Need to set defult segment so its on it at load -->
    <div>
      <ion-segment [(ngModel)]="results">
        <ion-segment-button value="graph">
          Graph
        </ion-segment-button>
        <ion-segment-button value="chart">
          Chart
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="results">
      <div *ngSwitchCase="'graph'">
        <ion-card>
          <ion-card-content>
            Graph
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngSwitchCase="'chart'">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col col-6>Age</ion-col>
              <ion-col col-6>Monthly</ion-col>
            </ion-row>
            <ion-row> <!-- Repeat for number of ages to be shown, use ngfor or ng-repeat  -->
              <ion-col col-6>62</ion-col>
              <ion-col col-6>$1500</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    
    <!-- Bottom Buttons  -->
    
    <ion-row>
      <ion-col col-6 offset-3>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email Results"></ion-input>
        </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-4>
          <button ion-button full>Send</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-4>
          <button ion-button full>Register</button>
      </ion-col>
    </ion-row>
    
    
  </ion-grid>

</ion-content>
