<ion-header>
  <ion-navbar>
    <ion-title text-center>Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid no-padding>


    <ion-segment [(ngModel)]="display">
      <ion-segment-button value="graph">
        Graph
      </ion-segment-button>
      <ion-segment-button value="chart">
        Table
      </ion-segment-button>
    </ion-segment>


    <ion-row align-items-center no-padding>
      <ion-col>
        <div [ngSwitch]="display">
          <div *ngIf="monthlyPay">
            
          <div *ngSwitchCase="'graph'">
            <ion-card>
              <ion-card-header style="text-align: center">
                Monthly Payout
                <br> by
                <br> Retirement Age
              </ion-card-header>

              <ion-card-content>
                <ion-grid no-padding>
                    <charts [ChartType]="chartType" [xAxis]="retYears" [yAxis]="monthlyPay"></charts>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </div>

          <div *ngSwitchCase="'chart'">
            <page-data-table [leftCol]="retYears" [leftColTitle]="leftTitle" [rightCol]="tableMonthly" [rightColTitle]="rightTitleMonthly"></page-data-table>
          </div>
          
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row padding-horizontal>
      <ion-col margin-right>
        <button ion-button icon-start block (click)="showPrompt()"><ion-icon name="send"></ion-icon>
            Email Result</button>
      </ion-col>
      <ion-col margin-left>
        <button ion-button icon-start block on-click="goToRegister()"><ion-icon name="clipboard"></ion-icon>
          Register</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
