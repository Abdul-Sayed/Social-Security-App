<ion-header>
  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid no-padding>
    
    <!--  Before Segment -->
<!--    <ion-row>
      <ion-col col-6 offset-3>
        <h2 style="text-align:center;">SSWHEN</h2>
      </ion-col>
    </ion-row>-->
    
    <!-- Segments  -->
    <ion-row align-items-center padding-top>
      <ion-col>
        <ion-card>
          <ion-card-content padding-horizontal>
            <div margin-bottom>
              <ion-segment [(ngModel)]="results">
                <ion-segment-button value="graph">
                  Graph
                </ion-segment-button>
                <ion-segment-button value="chart">
                  Chart
                </ion-segment-button>
              </ion-segment>
            </div>
            <div [ngSwitch]="results">
              <div *ngSwitchCase="'graph'">
                <ion-card no-padding>
                  <ion-card-header style="text-align: center;">
                    Monthly Payout
                    <br>
                    by
                    <br>
                    Retirement Age
                  </ion-card-header>
                  <ion-card-content no-padding>
                    <ion-grid no-padding>
                      <bar-chart></bar-chart>
                    </ion-grid>
                  </ion-card-content>
                </ion-card>
              </div>
              <div *ngSwitchCase="'chart'">
                <page-data-table></page-data-table>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row padding-horizontal>
      <ion-col margin-right>
          <button ion-button icon-start block (click)="showPrompt()"><ion-icon name="send"></ion-icon>
            Email Result</button>
      </ion-col>
      <ion-col margin-left>
        <button ion-button icon-start block on-click="goToRegister()"><ion-icon name="clipboard"></ion-icon>
          Register</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
